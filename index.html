<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DGC Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        margin: 0;
        padding: 0;
      }

      #app {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        margin: 0;
        padding: 0;
      }

      #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        border: none;
        outline: none;
        border-radius: 0;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        margin: 0;
        padding: 0;
      }
      
      #status {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        font-size: 12px;
        background: rgba(0,0,0,0.7);
        padding: 5px;
        border-radius: 3px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="status">Loading...</div>
      <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
