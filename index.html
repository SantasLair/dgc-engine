<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn-Based Movement Demo</title>
  </head>
  <body>
    <div id="app">
      <h1>Turn-Based Movement Game</h1>
      <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
          <p><strong>Turn-Based Controls:</strong></p>
          <p>• <strong>Mouse:</strong> First click shows path, second click executes movement</p>
          <p>• <strong>Keyboard:</strong> WASD or Arrow Keys for single-step movement</p>
          <p>• Enemies move one step for each step you take</p>
          <div class="info">
            <span id="turnInfo">Turn: 1</span>
            <span id="positionInfo">Position: (0, 0)</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
